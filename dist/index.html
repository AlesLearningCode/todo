<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="newToDo"><img src="plus-box.svg" alt="Add project"><div>Nový úkol</div></div>
        <div class="calendar"><img src="./calendar-blank.svg" alt="Calendar"><div>Calendar</div></div>
        <div class="sidebar-two">
            <div>Projects</div>
            <div class="projects"></div>
        </div>
    </div>
    <dialog class="toDoDialog">
    <form action="#" class="to-do" class="">
    <h2>Add ToDo</h2>
    <div>
        <label for="title">Title: </label>
        <input type="text" class="title" id="title" placeholder="Hello">
    </div>
        <div>
            <label for="description">Description: </label>
            <textarea class="description" id="description"></textarea>
        </div>
        <div>
            <label for="date">Date: </label>
            <input type="time" class="date" id="date">
        </div>
        <button class="createToDo">Create ToDo</button>
        <button class="closeButton">Close</button>
        </form>
    </dialog>
    <dialog class="projectDialog">
    <form action="#">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" class="projectName">
    <button class="newProject">Add Project</button>
    <button class="closeButton">Close</button>
    </form>
    </dialog>
    <div id="content">
    </div>
</body>
</html>
