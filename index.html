<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>To Do by Ales</h1></header>
    <form action="#" class="to-do" class="">
    <h2>Add ToDo</h2>
    <div>
        <label for="title">Title: </label>
        <input type="text" class="title" id="title">
    </div>
    <div>
        <label for="description">Description: </label>
        <textarea class="description" id="description"></textarea>
    </div>
    <div>
        <label for="date">Date: </label>
        <input type="date" class="date" id="date">
    </div>
    <button class="createToDo">Create ToDo</button>
    </form>
    <dialog>
    <form action="#">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" class="projectName">
    <button class="newProject">Add Project</button>
    <button class="deleteProject">Delete project</button>
    <button class="closeButton">Close</button>
    </form>
    </dialog>
    <div id="content">
    </div>
</body>
</html>
